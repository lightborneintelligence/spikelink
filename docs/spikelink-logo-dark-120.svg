  <line x1="42" y1="32" x2="78" y2="32" stroke="#b00000" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="42" x2="70" y2="42" stroke="#b00000" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="78" x2="70" y2="78" stroke="#b00000" stroke-width="2" opacity="0.6"/>
  <line x1="42" y1="88" x2="78" y2="88" stroke="#b00000" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="100" x2="70" y2="100" stroke="#b00000" stroke-width="2" opacity="0.6"/>
