    run: |
      ruff check src/
      black --check src/ tests/

  - name: Run type checking
    run: mypy src/spikelink/

  - name: Run tests
    run: pytest tests/ --cov=spikelink --cov-report=xml --cov-report=term-missing

  - name: Upload coverage to Codecov
