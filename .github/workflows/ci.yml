# .github/workflows/ci.yml

# SpikeLink Continuous Integration

# Runs tests on push and pull requests

name: CI

on:
push:
branches: [main, develop]
pull_request:
branches: [main]

jobs:
test:
runs-on: ubuntu-latest
strategy:
fail-fast: false
matrix:
python-version: [“3.9”, “3.10”, “3.11”, “3.12”]

'''
